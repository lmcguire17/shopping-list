<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Slab:400,700" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="content">
	<!--Shopping List Heading-->
	<section class="heading">
			<h1>Shopping List</h1>
			<h3>By Louise McGuire</h3>
			<i class="fa fa-shopping-cart fa-4x"></i>
	</section>

	<!--Shopping List Add Item & Instructions-->
	<section class="add-item">
			<textarea placeholder="+ Add Item"></textarea>
			<p>- <em>Press Enter to Add Item</em> -</p>
	</section>

	<!--Shopping List-->
	<section class="shopping-list">
			<ul>
				<!--Item 1 (Active)-->
					<div class="active">
						<li class="trash-icon">
							<i class="fa fa-trash-o fa-3x"></i></li>
						<li class="item">Milk</li>
						<li class="check-icon">
							<i class="fa fa-check-square fa-3x"></i></li>
					</div>

					<!--Item 4 (Selected)-->
					
					<div class="selected">
						<li class="trash-icon">
							<i class="fa fa-trash-o fa-3x"></i></li>
						<li class="item">Bread</li>
						<li class="check-icon">
							<i class="fa fa-check-square fa-3x"></i></li>
					</div>

					<!--Item 5 (Selected)-->
					<div class="selected">
						<li class="trash-icon">
							<i class="fa fa-trash-o fa-3x"></i></li>
						<li class="item">Yoghurt</li>
						<li class="check-icon">
							<i class="fa fa-check-square fa-3x"></i></li>
					</div>
			</ul>
	</section>
	</div>

</body>
</html>
